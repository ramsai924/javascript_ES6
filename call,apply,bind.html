<body>
    <script>
        var name1 = {
            name : "sai",
            age : 30,
            
        };

        let fullname = function(village, school) {
                console.log(this.name + " " + this.age, village, school)
            }

            name : "ram",
            age : 20
        };

        fullname.call(name2,"donthi","svs");
        fullname.apply(name2, ["toopran", "apply"]);


        let newfunction = fullname.bind(name1,"dotnhi","bind");
        newfunction()
    </script>
