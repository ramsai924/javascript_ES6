    function start(){
        p.style.display = "block";
        p.textContent = "Starting";


        function fetch(){
            return new Promise(function(res){
                setTimeout(res,2000);
            })
        }
        fetch().then(function(){
            p.textContent = "Fetching Data.."
        });

        function getData(){
            setTimeout(function(){
                p.textContent = "User Name is Ramsai";
            },2000)
        }

        async function syncs(){
            await fetch();
            await getData();
        }
