        function prom(){
            return new Promise(function(res,rej){
                var a= 1+2;
                if(a==3){
                    res();
                }else{

                }
            })
        }
        prom().then(function(){
            console.log("yes a is 3")
        }).catch(function(){
            console.log("no it is not 3");
        });
